<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Changer Web DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voice Changer DApp</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <div id="wallet-address"></div>

    <div class="admin-panel">
        <h2>Admin: Select Collection and Archetype</h2>
        <label for="collection-select">Collection:</label>
        <select id="collection-select">
            <option value="">--Select Collection--</option>
            <option value="CollectionA">Collection A</option>
            <option value="CollectionB">Collection B</option>
        </select>

        <label for="archetype-select">Archetype:</label>
        <select id="archetype-select">
            <option value="">--Select Archetype--</option>
            <option value="Warrior">Warrior</option>
            <option value="Mage">Mage</option>
        </select>
    </div>

    <div class="controls">
        <button id="start-stream">Start Voice Changer</button>
        <button id="stop-stream" disabled>Stop Voice Changer</button>
    </div>

    <div class="recording">
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording" disabled>Stop Recording</button>
        <button id="playback-recording">Playback Recording</button>
    </div>

    <div class="nft-viewer">
        <h2>NFT Viewer</h2>
        <div id="nft-container"></div>
    </div>

    <div class="quest-app">
        <h2>Quest Rewards</h2>
        <button id="complete-quest">Complete Quest</button>
        <div id="quest-result"></div>
    </div>

    <div class="token-selection">
        <label for="token-select">Select Token:</label>
        <select id="token-select">
            <option value="">--Select a Token--</option>
            <option value="SOL">SOL</option>
            <option value="USDC">USDC</option>
        </select>
        <button id="send-token">Send Token</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.30.2/lib/index.iife.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
